name: main CI
on:
  push:
    branches:
      - main

jobs:
  linux-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
    - name: Test
      run: |
        cd build
        ctest --output-on-failure

  macos-tests:
    runs-on: macos-latest

